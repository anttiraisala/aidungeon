			var drawMap = function() {
				var tileSize = CURRENTSTATE.mapTileSize * CURRENTSTATE.mapCanvasZoom;
				var horizontalTileCount = Math.ceil(CURRENTSTATE.mapCanvasWidth / tileSize);
				var verticalTileCount = Math.ceil(CURRENTSTATE.mapCanvasHeight / tileSize);
				// console.log('ht=' + horizontalTileCount + ' vt=' + verticalTileCount);

				// TODO : make canvasCtx as global

				var canvasCtx = $(".v_canvasMap:first")[0].getContext('2d');
				canvasCtx.clearRect(0, 0, CURRENTSTATE.mapCanvasWidth, CURRENTSTATE.mapCanvasHeight);
				canvasCtx.fillStyle = "#FF0000";
				canvasCtx.fillRect(0, 0, 150, 75);

				var fillStyles = [];
				fillStyles[1] = "#000000";
				fillStyles[2] = "#00AF00";
				fillStyles[3] = "#20FF20";
				fillStyles[10] = "#C0C0C0";
				fillStyles[20] = "#0000FF";
				fillStyles[21] = "#0000A0";

				var bottomLeftCornerX = CURRENTSTATE.actors[0].x - Math.ceil(horizontalTileCount / 2);
				var bottomLeftCornerY = CURRENTSTATE.actors[0].y - Math.ceil(verticalTileCount / 2);

				for (var y = 0; y < verticalTileCount; y++) {
					for (var x = 0; x < horizontalTileCount; x++) {

						var mapDataX = bottomLeftCornerX + x;
						var mapDataY = bottomLeftCornerY + y;

						if (mapDataX < 0 || mapDataX >= worldMap.width || mapDataY < 0 || mapDataY >= worldMap.height) {

							if (false) {
								while (mapDataX < 0) {
									mapDataX += worldMap.width;
								}
								while (mapDataY < 0) {
									mapDataY += worldMap.height;
								}
								while (mapDataX >= worldMap.width) {
									mapDataX -= worldMap.width;
								}
								while (mapDataY >= worldMap.height) {
									mapDataY -= worldMap.height;
								}
							} else {
								continue;
							}
						}

						var mapData = worldMap.tiles[mapDataX][mapDataY];

						if (global.imageCellLoops[mapData] != undefined) {
							var cellLoop = global.imageCellLoops[mapData];

							//cellLoop.advanceTime();
							drawImageCellOntoCanvas(canvasCtx, cellLoop.getCurrentFrame(), x * tileSize, (verticalTileCount - y - 1) * tileSize, CURRENTSTATE.mapCanvasZoom);

						} else {
							canvasCtx.fillStyle = fillStyles[mapData];
							canvasCtx.fillRect(x * tileSize, (verticalTileCount - y - 1) * tileSize, tileSize, tileSize);
						}

					}
				}

				// Draw actors
				CURRENTSTATE.actors.forEach(function(actor) {
					var ax = actor.x;
					var ay = actor.y;
					var cLoop = global.imageCellLoops[actor.cellLoop];

					var x = ax - bottomLeftCornerX;
					var y = ay - bottomLeftCornerY;

					if (x >= 0 && x < horizontalTileCount && y >= 0 && y < verticalTileCount) {
						drawImageCellOntoCanvas(canvasCtx, cLoop.getCurrentFrame(), x * tileSize, (verticalTileCount - y - 1) * tileSize, CURRENTSTATE.mapCanvasZoom);
					}
				});

				/*
				var canvasCtx = $(".v_canvasMap:first")[0].getContext('2d');

				global.imageCellLoops.forEach(function(imageCellLoop) {
				if (imageCellLoop.advanceTime() == true) {
				drawImageCellOntoCanvas(canvasCtx, imageCellLoop.getCurrentFrame(), 550, 450);
				}
				});
				*/
				//console.log(canvasCtx);

				//console.log(global.imageCellLoops[20]);
				//console.log(global.imageCellLoops[20].getCurrentFrame());

				//console.log(global.imageCellLoops[20].getCurrentFrameIndex());
				//console.log(CURRENTSTATE.imageCellLoops[20].getCurrentFrameIndex());
				//CURRENTSTATE.imageCellLoops[20].advanceTime();
				//console.log(CURRENTSTATE.imageCellLoops[20].getCurrentFrameIndex());

			};

			function animationTimeKeepingLoop() {
				requestAnimFrame(animationTimeKeepingLoop);

				// Finally update fpsCounter
				var d = new Date();
				var currentTime = d.getTime();

				// Update global time keeping variables
				global.dAnimateStartTime = currentTime - global.lastAnimateStartTime;
				global.lastAnimateStartTime = currentTime;

				//game.background.draw();

				global.fpsCounter++;
				if (currentTime - global.lastTime >= 1000) {
					global.lastTime = currentTime;

					var hours = d.getHours();
					var minutes = d.getMinutes();
					var seconds = d.getSeconds();

					$("#fpsCounter:first").text(global.fpsCounter + "fps : " + currentTime + " : " + (hours < 10 ? "0" : "") + hours + "." + (minutes < 10 ? "0" : "") + minutes + "." + (seconds < 10 ? "0" : "") + seconds + " :: " + global.dAnimateStartTime + "ms");
					global.fpsCounter = 0;
				}

				global.imageCellLoops.forEach(function(imageCellLoop) {
					imageCellLoop.advanceTime();
				});

				// Execute game loop
				//gameLoop();

			};

			/**
			 * requestAnim shim layer by Paul Irish
			 * Finds the first API that works to optimize the animation loop,
			 * otherwise defaults to setTimeout().
			 */
			window.requestAnimFrame = (function() {
				return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
				function(/* function */callback, /* DOMElement */element) {
					window.setTimeout(callback, 1000 / 60);
				};

			drawImageCellOntoCanvas = function(targetCanvasContext, sourceImageCell, targetX, targetY, zoom) {

			var isKeyDown = function(keyCode) {
				result = 0;

				if (CURRENTSTATE.keyDowns[keyCode]) {
					result = keyCode;
				}

				return result;

			};

			var isDirectionalPushed = function() {
				var result = 0;

				if (isKeyDown(KEY.VK_UP)) {
					return KEY.VK_UP;
				}

				if (isKeyDown(KEY.VK_DOWN)) {
					return KEY.VK_DOWN;
				}

				if (isKeyDown(KEY.VK_LEFT)) {
					return KEY.VK_LEFT;
				}

				if (isKeyDown(KEY.VK_RIGHT)) {
					return KEY.VK_RIGHT;
				}

				return result;
			};

			var getKeyDowns = function() {
				var result = [];

				$.each(CURRENTSTATE.keyDowns, function(index, value) {
					if (value == true) {
						result.push(index);
					};
				});

				return result;
			};

			// up 38
			// down 40
			// left 37
			// right 39
			// a 65
			// enter 13

			var mapLoop = function() {

				// Make sure that keys do not repeat too fast
				if (getKeyDowns().length > 0) {
					var currentTime = $.now();
					if (currentTime - CURRENTSTATE.lastKeyDownTime < CURRENTSTATE.keyDownMinInterval) {
						return;
					} else {
						CURRENTSTATE.lastKeyDownTime = currentTime;
					}
				}

				var directional = isDirectionalPushed();

				if (directional != 0) {
					var targetX = CURRENTSTATE.actors[0].x;
					var targetY = CURRENTSTATE.actors[0].y;

					if (directional == KEY.VK_UP) {
						targetY++;
					}
					if (directional == KEY.VK_DOWN) {
						targetY--;
					}
					if (directional == KEY.VK_LEFT) {
						targetX--;
					}
					if (directional == KEY.VK_RIGHT) {
						targetX++;
					}
					
					var targetTileIndex = worldMap.tiles[targetX][targetY];					
					targetTileProperties = tileProperties[targetTileIndex];
					console.log(targetTileIndex);
					cl(" ", targetTileProperties);
					
					var allowed = true;
					if(targetTileProperties == undefined){
						allowed = false;
					}

					// Check if player can move to target tile
					if (allowed) {
						CURRENTSTATE.actors[0].x = targetX;
						CURRENTSTATE.actors[0].y = targetY;
					}
				}

				$('.v_debugText').val('x=' + CURRENTSTATE.actors[0].x + ' y=' + CURRENTSTATE.actors[0].y);

			};

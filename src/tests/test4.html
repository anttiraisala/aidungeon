<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Test4</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<!-- Add your site or application content here -->
		<p>
			TEST4
		</p>

		<!-- <img src = "../imgs/tileSets/ultima_v_5_warriors_of_destiny_tileset.PNG" /> -->
		<div id="jQueryVersion"></div>

		<canvas id="canvasMap" width="800px" height="600px" style="border: solid 1px;"></canvas>

		<script src="../js/jquery-1.11.0.min.js"></script>

		<script type="text/javascript">
			imageCell = function(pRawImageSource, pStartX, pStartY, pWidth, pHeight, pHotSpotX, pHotSpotY) {
				// Default values
				this.startX = 0;
				this.startY = 0;
				this.width = 0;
				this.height = 0;
				this.hotSpotX = 0;
				this.hotSpotY = 0;

				// Parameter values
				this.rawImageSource = pRawImageSource;
				this.startX = pStartX;
				this.startY = pStartY;
				this.width = pWidth;
				this.height = pHeight;
				//
				if (pHotSpotX !== undefined) {
					this.hotSpotX = pHotSpotX;
				}
				//
				if (pHotSpotY !== undefined) {
					this.hotSpotY = pHotSpotY;
				}

				//alert("pRawImageSource.src=" + pRawImageSource.src + "\n" + "pStartX=" + pStartX + "\n" + "pStartY=" + pStartY + "\n" + "pWidth=" + pWidth + "\n" + "pHeight=" + pHeight + "\n" + "pHotSpotX=" + pHotSpotX + "\n" + "pHotSpotY=" + pHotSpotY + "\n\n" + "rawImageSource.src=" + this.rawImageSource.src + "\n" + "startX=" + this.startX + "\n" + "startY=" + this.startY + "\n" + "width=" + this.width + "\n" + "height=" + this.height + "\n" + "hotSpotX=" + this.hotSpotX + "\n" + "hotSpotY=" + this.hotSpotY);
			};

			$(document).ready(function() {
				$("#jQueryVersion").text("jQuery " + $.fn.jquery);

				canvasCtx = $("#canvasMap")[0].getContext('2d');
				//alert("canvasCtx:" + canvasCtx);

				img1Load();
			});

			var img1Load = function() {
				this.image1 = new Image();

				var src = "../imgs/tileSets/2D Circle Graphic/TEST7B.bmp";
				this.image1.onload = function() {
					//alert("onload:" + src);
					//alert("this.src:" + this.src);

					gImgLandscape = this;

					img2Load();

				};
				this.image1.src = src;
			};

			var img2Load = function() {
				this.image1 = new Image();

				var src = "../imgs/tileSets/TileB.png";
				this.image1.onload = function() {
					//alert("onload:" + src);
					//alert("this.src:" + this.src);

					gImgDecals = this;

					img3Load();

				};
				this.image1.src = src;
			};

			var img3Load = function() {
				this.image1 = new Image();

				var src = "../imgs/tileSets/ultima_v_5_warriors_of_destiny_tileset.PNG";
				this.image1.onload = function() {
					//alert("onload:" + src);
					//alert("this.src:" + this.src);

					gImgUltima5Tiles = this;

					phase2();

				};
				this.image1.src = src;
			};

			var phase2 = function() {
				//alert("phase2");
				//alert("gImage:" + gImage.src);

				var startX = 256;
				var startY = 384;
				var width = 32;
				var height = 63;

				canvasCtx.drawImage(gImgLandscape, 0, 0);
				canvasCtx.drawImage(gImgDecals, startX, startY, width, height, 400, 300, width, height);
				canvasCtx.drawImage(gImgDecals, startX, startY, width, height, 200, 300, width * 3, height * 3);

				gImageCactus = new imageCell(gImgDecals, 195, 416, 29, 32, 13, 31);
				//alert(gImageBrokenTower.width);
				canvasCtx.drawImage(gImageCactus.rawImageSource, gImageCactus.startX, gImageCactus.startY, gImageCactus.width, gImageCactus.height, 416 - gImageCactus.hotSpotX, 309 - gImageCactus.hotSpotY, gImageCactus.width, gImageCactus.height);

				gImageBrokenTower = new imageCell(gImgDecals, 288, 385, 32, 63);
				//alert(gImageBrokenTower.width);

				//alert("gImageU5Hero");
				gImageU5Hero = new imageCell(gImgUltima5Tiles, 388, 320, 26, 32, 13, 32);
				//alert(gImageU5Hero.width);

				canvasCtx.drawImage(gImageU5Hero.rawImageSource, gImageU5Hero.startX, gImageU5Hero.startY, gImageU5Hero.width, gImageU5Hero.height, 416 - gImageU5Hero.hotSpotX, 380 - gImageU5Hero.hotSpotY, gImageU5Hero.width, gImageU5Hero.height);

				canvasCtx.drawImage(gImageBrokenTower.rawImageSource, gImageBrokenTower.startX, gImageBrokenTower.startY, gImageBrokenTower.width, gImageBrokenTower.height, 450 - gImageBrokenTower.hotSpotX, 200 - gImageBrokenTower.hotSpotY, gImageBrokenTower.width, gImageBrokenTower.height);

				canvasCtx.drawImage(gImageU5Hero.rawImageSource, gImageU5Hero.startX, gImageU5Hero.startY, gImageU5Hero.width, gImageU5Hero.height, 370 - gImageU5Hero.hotSpotX, 380 - gImageU5Hero.hotSpotY, gImageU5Hero.width, gImageU5Hero.height);
				alert("done");
			};

		</script>

		<script>
			var allImagesAreLoaded = function() {
				alert("allImagesAreLoaded");

			};
		</script>

	</body>
</html>
